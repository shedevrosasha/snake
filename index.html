<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>snake</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="game">
        <span>score: <span class="score">0</span></span>
        <span>record: <span class="record">0</span></span>
      </div>
      <div class="playboard"></div>
      <div class="controls">
        <i class="fa-solid fa-arrow-up-long" data-key="ArrowUp"></i>
        <div class="middlecontrols">
          <i class="fa-solid fa-arrow-left-long" data-key="ArrowLeft"></i>
          <i class="fa-solid fa-arrow-right-long" data-key="ArrowRight"></i>
        </div>
        <i class="fa-solid fa-arrow-down-long" data-key="ArrowDown"></i>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
